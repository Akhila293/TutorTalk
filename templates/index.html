
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>TutorTalk Chatbot</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        .chat-sign-button {
            width: 50px;
            height: 50px;
            font-size: 24px;
        }

        #chat-widget {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 400px; /* Adjust width as needed */
            max-height: calc(100vh - 100px); /* Adjust max height as needed */
            overflow-y: auto;
        }

        #chat-widget-body {
            max-height: calc(100% - 100px); /* Adjust max height as needed */
            overflow-y: auto;
        }
       body {

            background-image: url("{{ url_for('static', filename='img_1.png') }}");
            background-size: cover;
            background-repeat: no-repeat;

        }
    </style>
</head>
<body>


<div class="container">
    <h1 style="color: white;">Welcome to TutorTalk chatbot</h1>

    <h3 style="color: white;">here are some of the things which you can start asking</h3><br>
    <h4 style="color: white;">Roadmaps for engineering students under computer science stream</h4><br>
    <h4 style="color: white;">how to become a competitive coder</h4><br>
    <h4 style="color: white;">guidance for placement preparation</h4><br>
    <h4 style="color: white;">Excel related formulas</h4><br>
    <!-- chat widget button-->
    <button id="chat-widget-button" type="button" class="btn btn-primary rounded-circle position-fixed chat-sign-button"
            style="bottom: 20px; right: 20px;"></button>

    <!--Chatbox-->
    <div id="chat-widget" class="card d-none">
        <div class="card-header bg-primary text-white">
            TutorTalk
            <button id="chat-widget-close-button" type="button" class="btn-close float-end"
                    aria-label="Close"></button>
        </div>

        <div class="card-body" id="chat-widget-body">
            <!-- Chat messages will be appended here -->
        </div>

        <div class="card-footer">
            <input type="text" class="form-control" id="chat-widget-input" placeholder="Type your message...">
        </div>
    </div>
</div>
<script>
    $(document).ready(function () {
        function toggleChatWidget() {
            $("#chat-widget").toggleClass("d-none");
        }

        $("#chat-widget-button").on("click", function () {
            toggleChatWidget();
        });

        $("#chat-widget-close-button").on("click", function () {
            toggleChatWidget();
        });

        $("#chat-widget-input").keypress(function (event) {
            if (event.which === 13) {
                let userMessage = $("#chat-widget-input").val();
                $("#chat-widget-input").val("");

                $("#chat-widget-body").append("<div><strong>You: </strong> " + userMessage + "</div>");

                $.ajax({
                    type: "POST",
                    url: "/webhook",
                    contentType: "application/json",
                    data: JSON.stringify({message: userMessage}),
                    success: function (data) {
                        let botResponse = data.response;
                        $("#chat-widget-body").append("<div><strong>Bot: </strong>" + botResponse + "</div>");
                    },
                    error: function () {
                        // Handle error if needed
                    }
                });
            }
        });
    });
</script>
</body>
</html>
